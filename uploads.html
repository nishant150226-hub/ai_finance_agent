<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Uploads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #4338ca;
            color: white;
            padding: 15px;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            cursor: pointer;
            font-weight: bold;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4338ca;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #6366f1;
        }
        ul.files {
            list-style: none;
            padding-left: 0;
        }
        ul.files li {
            background: white;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: white;
            background: #6b7280;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('uploads') }}">Upload</a></li>
            <li><a href="{{ url_for('results') }}">Results</a></li>
            <li><a href="{{ url_for('trends') }}">Trends</a></li>
            <li><a href="{{ url_for('suggestions') }}">Suggestions</a></li>
            <li><a href="{{ url_for('awareness') }}">Awareness</a></li>
            <li><a href="{{ url_for('chat_page') }}">Chat</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Your Uploads</h2>
        <a class="back-btn" href="{{ url_for('home') }}">â¬… Back to Dashboard</a>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        <h3>Uploaded Files:</h3>
        <ul class="files">
        {% for file in files %}
            <li>{{ file }}</li>
        {% else %}
            <li>No files uploaded yet.</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
